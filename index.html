<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherWise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
  <div class="weather-app">
    <!-- Weather Title -->
    <h1>Weather App</h1>

    <!-- Weather Icon and City Name -->
    <div id="weather-icon"></div>
    <h2 id="city-name">Enter a city</h2>

    <!-- Weather Description and Details -->
    <p id="weather-description"></p>
    <p id="temperature"></p>
    <p id="feels-like"></p>
    <p id="temp-min"></p>
    <p id="temp-max"></p>
    <p id="humidity"></p>
    <p id="wind-speed"></p>
    <p id="clouds"></p>
    <p id="visibility"></p>
    <p id="sunrise"></p>
    <p id="sunset"></p>

    <!-- City Input and Button -->
    <input type="text" id="city-input" placeholder="Enter city" />
    <button id="submit-button">Get Weather</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
